<!DOCTYPE html>
<html lang="en" class="has-background-info-light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start</title>
  <!-- Style -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}"/>
  <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <!-- START Nav -->
  <nav class="navbar has-centered-menu" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu ">
      <div class="navbar-start">
        <a class="navbar-item is-size-5">Home</a>
        <a class="navbar-item is-size-5" href="http://127.0.0.1:5000/about">About</a>
      </div>
    </div>
  </nav>
  <!-- END Nav -->

  <!-- START Content -->
  <section class="hero is-medium">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-8 is-variable ">
          <div class="column is-two-thirds has-text-left">
            <h1 class="title is-1">Contact Us</h1>
            <p class="is-size-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla eligendi soluta
              voluptate facere molestiae consequatur.</p>
            <div class="social-media">
              <a href="https://facebook.com" target="_blank" class="button is-facebook is-large"><i
                  class="fa fa-facebook-square" aria-hidden="true"></i></a>
              <a href="https://instagram.com" target="_blank" class="button is-instagram is-large"><i
                  class="fa fa-instagram" aria-hidden="true"></i></a>
              <a href="https://twitter.com" target="_blank" class="button is-twitter is-large"><i class="fa fa-twitter"
                  aria-hidden="true"></i></a>
            </div>
          </div>

          <div class="column is-one-third has-text-left">
            <form method="POST" action="/email" class="cta">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input is-medium" type="text" name="input_field">
                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input is-medium" type="text" name="email">
                </div>
              </div>
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea is-medium" name="message"></textarea>
                </div>
              </div>
              <div class="control">
                <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium">Send
                  Message</button>
              </div>
            </form>
            <div class="field mt-5">
              <!-- <p class="flash">Message</p> -->
              {% for message in get_flashed_messages() %}
                <p id="flash" class="has-text-primary is-size-5"> {{ message }} </p>
              {% endfor %}              
            </div>
            <script>
              setTimeout(function () {
                  document.getElementById('flash').className='timeout';
                }, 2500);
            </script>            
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- END Content -->
  
</body>
</html>
